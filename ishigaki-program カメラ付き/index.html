        <h2>機能紹介</h2>
        <h3>勾配調査</h3>
        <p>石垣の写真を入れて坂の部分をクリックしていくと平均の角度や最大・最小の角度、差を出してくれます</p>

        <h3>高さ調査</h3>
        <p>写真を入れて基準となる範囲を選択し、その長さを入力するとそのあとに選択した部分の長さを出してくれます</p>
